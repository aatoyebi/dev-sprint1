<!DOCTYPE html>
<html>
	<head>
		<title>My first app</title>
	</head>
	<body>
		Enter Python to execute:
		<form action="/" method="post">
			<input type="text" name="expression" />
			<input type="submit" value="execute" />
		</form>

		{% with messages = get_flashed_messages() %}
			{% if messages %}
				Results:
				<pre>
					{% for message in messages %}
{{message}}
					{% endfor %}
				</pre>
			{% endif %}
		{% endwith %}
	</body>
</html>
